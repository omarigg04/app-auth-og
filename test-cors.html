<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test CORS - Expenses Tracker API</h1>
    
    <button onclick="testGet()">ğŸ” Test GET</button>
    <button onclick="testPost()">ğŸ“¤ Test POST</button>
    <button onclick="testLogin()">ğŸ” Test Login</button>
    <button onclick="clearResults()">ğŸ§¹ Limpiar</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://expenses-tracker-snowy-three.vercel.app';
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<pre>${new Date().toLocaleTimeString()} - ${message}</pre>`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testGet() {
            log('ğŸ§ª Probando GET /test/cors...');
            try {
                const response = await fetch(`${API_BASE}/test/cors`);
                log(`ğŸ“Š Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`âœ… GET Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`âŒ GET Error: ${error.message}`, 'error');
            }
        }

        async function testPost() {
            log('ğŸ§ª Probando POST /test/cors...');
            try {
                const response = await fetch(`${API_BASE}/test/cors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        test: 'data from test page',
                        timestamp: new Date().toISOString()
                    })
                });
                
                log(`ğŸ“Š Status: ${response.status}`, response.ok ? 'success' : 'error');
                const data = await response.json();
                log(`âœ… POST Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`âŒ POST Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('ğŸ§ª Probando POST /auth/login...');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        userName: 'omarigg',
                        password: 'tu-password-aqui'  // Cambia por tu password real
                    })
                });
                
                log(`ğŸ“Š Status: ${response.status}`, response.ok ? 'success' : 'error');
                const data = await response.json();
                log(`ğŸ” Login Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
            } catch (error) {
                log(`âŒ Login Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
